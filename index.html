<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Game</title>
  </head>
  <body>
    <div id="gameContainer">
      <h1 data-testid="gameInstructions">Guess the correct color!</h1>
      <div data-testid="colorBox" id="colorBox" class="color-box"></div>
      <div id="colorOptions"></div>
      <h2 data-testid="gameStatus" id="gameStatus">Make your guess!</h2>
      <h3 data-testid="score" id="score">Score: 0</h3>
      <button data-testid="newGameButton" id="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
